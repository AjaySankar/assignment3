enum Category {
  Shirts
  Jeans
  Jackets
  Sweaters
  Accessories
  NA
}

type Product {
  id: Int
  category: Category
  name: String
  price: Float
  image: String
}

type Query {
  products: [Product],
  getProducts: [Product]
}

type Mutation {
  addProduct(id: Int, category: Category, name: String, price: Float, image: String): Product
}